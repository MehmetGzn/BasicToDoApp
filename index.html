<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Metal+Mania&family=Raleway:wght@100;400&family=Roboto:wght@300;400&family=Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="img/todoicon.png" type="icon" />
    <link rel="stylesheet" href="style.css" />
    <title>BasicToDoApp</title>
  </head>
  <body>
    <main>
      <div class="title">
        <img src="img/checklist.png" alt="" />
        <h2>To Do List</h2>
      </div>
      <div class="addDiv">
        <div class="addItemInput">
          <input type="text" />
          <button class="addButton">
            <img src="img/plus-2-32.ico" alt="plus" height="24px" />
          </button>
        </div>
      </div>
      <div class="listItemDiv">
        <div class="listItem">
          <input class="" type="checkbox" />
          <h4>Default list item</h4>
          <button class="delete">
            <img src="img/delete-32.ico" alt="delete" height="24px" />
          </button>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
