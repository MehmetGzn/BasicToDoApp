<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Metal+Mania&family=Raleway:wght@100;400&family=Roboto:wght@300;400&family=Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="img/todoicon.png" type="icon" />
    <link rel="stylesheet" href="style.css" />
    <title>BasicToDoApp</title>
  </head>
  <body>
    <main class="main">
      <div class="title">
        <img src="img/checklist.png" alt="" />
        <h2>To Do List</h2>
      </div>
      <div id="addDiv">
        <input class="input" type="text" placeholder="Add Item" />
        <button class="addButton">
          <img src="img/plus-2-48.ico" alt="plus" height="24px" />
        </button>
      </div>
      <div id="divUnChecked">
        <input onclick="updateStatus(this)" class="checkbox" type="checkbox" />
        <p>Default list item</p>
        <button class="deleteButton">
          <img src="img/delete-48.ico" alt="delete" height="24px" />
        </button>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
